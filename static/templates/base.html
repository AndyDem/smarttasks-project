{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SmartTasks!</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>

    <body>
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="{% url 'home'%}">SmartTasks</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item mb-1 mt-1">
                <a href="{% url 'home'%}" class="btn btn-outline-light me-1">Home</a>
              </li>
              {% if user.is_authenticated %}
              <li class="nav-item mb-1 mt-1">
                <a href="{% url 'tasks_create' %}" class="btn btn-outline-light me-1">Create task</a>
              </li>
              <li class="nav-item mb-1 mt-1">
                <a href="{% url 'logout'%}" class="btn btn-outline-light me-1">Logout</a>
              </li>
              {% else %}
              <li class="nav-item mb-1 mt-1">
                <a href="{% url 'login'%}" class="btn btn-outline-light me-1">Login</a>
              </li>
              <li class="nav-item mb-1 mt-1">
                <a href="{% url 'signup'%}" class="btn btn-outline-light me-1">Signup</a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
      <div class="my-5 text-center container"> 
        {% block body %}
        {% endblock %}
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
