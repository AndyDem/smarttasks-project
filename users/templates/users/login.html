{% extends "base.html" %}

{% block body %}
<h3 class="mb-3 fw-normal">Please log in</h3>
<div class="row row-cols-2 justify-content-center">
    <div class="col">
        <form method='post'>
            {% csrf_token %}
            {% for field in form %}
                {{ field }}
            {% endfor %}
            <input type='submit' class="btn btn-secondary mt-2" value="Login">
        </form>
    </div>
</div>
{% if form.errors %}
    <div class="alert alert-danger mt-2">
        Your username and/or password didn't match. Please try again. 
    </div>
{% endif %}
{% endblock %}
