{% extends "base.html" %}

{% block body %}
<div class="row row-cols-3 justify-content-center">
    <div class="col">
        <form method='post'>
            <h3 class="mb-3 fw-normal">Please log in</h3>
            {% csrf_token %}
                {% for field in form %}
                  {{ field }}
                {% endfor %}
            <input type='submit' class="btn btn-secondary mt-2" value="Login">
        </form>
    </div>
</div>
{% if form.errors %}
    <div class="alert alert-danger my-1">
        Your username and/or password didn't match. Please try again. 
    </div>
{% endif %}
{% endblock %}
