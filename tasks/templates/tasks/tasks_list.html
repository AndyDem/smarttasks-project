{% extends 'base.html' %}

{% block body %}
  <h1>Your tasks:</h1>
  <div class="row row-cols-3 g-2">
      {% for task in tasks %}
        <div class="col">
            <div class="p-3 border">
                {{ task.text }}
                <a href="{% url 'tasks_update' pk=task.id %}" class="btn btn-secondary">Edit</a>
                <a href="{% url 'tasks_delete' pk=task.id %}" class="btn btn-danger">Delete</a>
            </div>
        </div>
      {% endfor %}
  </div>
{% endblock %}
