{% extends 'base.html' %}

{% block body %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary my-5">Submit</button>
    <a href="{% url 'tasks_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% if form.errors %}
<div class="alert alert-danger my-5">
    {{ form.errors.title.as_text }}
</div>
{% endif %}
{% endblock %}
